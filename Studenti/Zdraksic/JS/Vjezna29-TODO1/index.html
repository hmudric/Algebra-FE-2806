<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO1</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>
      <h1>My tasks</h1>
      <div>
        <div class="button-group">
          <button id="button-all" disabled>All</button>
          <button id="button-active">Active</button>
          <button id="button-completed">Completed</button>
        </div>
      </div>
    </header>
    <main>
      <div id="section-todo">
        <div id="section-input">
          <input
            type="text"
            name=""
            id="input-text"
            placeholder="Add ToDo"
            autofocus
          />
          <input type="submit" value="Add" id="input-add" />
        </div>
        <ul class="ul-todo"></ul>
      </div>
      <div id="section-clear-completed">
        <button id="button-clear-completed">Clear completed</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
