<body>
  <script>

let semafor = 2;

try {
  const prom = new Promise ((response, reject) => {

    if(semafor > 1) {
      throw {ime: "Greška", opis: "Stranica nije pronađena", kod: "404"};
    }

if (semafor === 1){
  return response("Da");
  // return setTimeout(()=> response ("Da"), 1000);
} else if (semafor === 0){
return reject("Ne");
//throw "Greška";
}

});

//prom.then(res => console.log(res)).catch(rej => console.log(rej));

prom.then(res => console.log(res), rej => console.log(rej));

} catch (error){

  console.log(`${error.ime} - ${error.opis} - ${error.kod}`);

}


const uBuducnosti = new Promise((resolve, reject) =>{
  return setTimeout(resolve, 2000);
});

function buducnost1 () {
  console.log("Pocetak1");
  uBuducnosti.then(res => {
    console.log("Done1")
  });

  console.log("Kraj1");
}


async function buducnost2(){

  console.log("Pocetak2");

 await uBuducnosti;

 console.log("Done2");

  console.log("Kraj2");

}

buducnost1();
buducnost2();

  </script>
</body>
