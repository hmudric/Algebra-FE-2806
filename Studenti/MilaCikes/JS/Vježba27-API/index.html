<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vjezba27 - API</title>
  </head>
  <body>
    <script>
      // Prvi nacin
      var request = new XMLHttpRequest();
      request.open("GET", "https://dummyjson.com/products/1", true);

      request.onload = (result) => {
        console.log(result.currentTarget.responseText);
      };

      request.send();

      // Drugi nacin
      function getData() {
        fetch("https://dummyjson.com/products/1")
          .then((response) => response.json())
          .then((responseData) => console.log(JSON.stringify(responseData)))
          .catch((error) => console.log(error));
      }

      getData();

      // Treci nacin - ASYNC AWAIT
      async function getData2() {
        const response = await fetch("https://dummyjson.com/products/1");
        const responseData = await response.json();

        console.log(JSON.stringify(responseData));
      }

      getData2();
    </script>
  </body>
</html>
