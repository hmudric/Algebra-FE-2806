<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website using CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="banner.jpeg" link="black" alink="blue" vlink="black">

    <header id="header-container">
        <p id="logo">LOGO</p>
        <nav>
        <ul id="inner-header-container">
            <li><a href="#">HOME</a></li>
            <li><a href="#">VIDEOS</a></li>
            <li><a href="#portfolio">PORTFOLIO</a></li>
            <li> <a href="#">BLOG</a></li>
            <li> <a href="#contact">CONTACT US</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <section id="section-title">
            <h1>SIMPLE AND ONE PAGE WEBSITE</h1>
            <h3>USING HTML AND CSS</h3>
            <ul>
                <li><a href="#">GET STARTED</a></li>
                <li><a href="#">SUBSCRIBE US</a></li>

            </ul>
        </section>
        <section id="section-portfolio">
            <div id="portfolio">
                <hr>
                <p>PORTFOLIO</p>
                <hr>
            </div>
            <div id="image-grid">
            <div>
                <img class="image" src="img1.jpeg" alt="img1">
            </div>                
        
            <div>
                <img class="image" src="img2.jpeg" alt="img2">
            </div>
            <div>
                <img class="image" src="img3.jpeg" alt="img3">
            </div>
            <div>
                <img class="image" src="img4.jpeg" alt="img4">
            </div>                
        
            <div>
                <img class="image" src="img5.jpeg" alt="img5">
            </div>
            <div>
                <img class="image" src="img6.jpeg" alt="img6">
            </div>
            </div>
            <div ID="more">
                <a href="#">LOAD MORE</a>
            </div>
        </section>
        <section id="contact">
            <div id="contact-us">
                <hr>
                <p>CONTACT US</p>
                <hr>
            </div>
            <form action="" id="contact-form">
                <div>
                    <div>
                        <div>
                            <input type="text" name="first_name" placeholder="First Name">
                        </div>
                        <div>
                            <input type="text" name="last_name" placeholder="Last Name">
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div>
                            <input type="text" name="Subject" placeholder="Subject">
                        </div>
                    </div>
                    <div>
                        <textarea name="massage" placeholder="Enter Message"></textarea>
                    </div>
                    <div>
                        <input type="submit" name="contact-submit" value="SEND">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <div id="footer-logo">
            <a href="#">LOGO</a>
        </div>
        <div id="footer-text">
            <p>Made by me. Free to use.</p>
        </div>

    </footer>

    
</body>
</html>
