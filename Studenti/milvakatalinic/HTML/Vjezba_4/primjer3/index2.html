 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    list
    <canvas id="myCanvas1" width="600" height="200"></canvas>
<script>
    var c = document.getElementById ("myCanvas1");
    var ctx=c.getContext("2d");
    
        ctx.beginPath();
        ctx.moveTo(30,180);
        ctx.linTo(460,30);
        ctx.lineWidth=8;
        ctx.stroke-"#F00"
        ctx.stroke();

</script>
