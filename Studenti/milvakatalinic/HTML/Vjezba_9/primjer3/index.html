<!DOCTYPE html>
<html lang="en">

    <title>Strukturiranje sadrzaja v3</title>

<body>

    <div>
        Zaglavlje stranice ili zaglavlje odredjenog dijela stranice
    </div>
    
    <nav>

            <img src="slika1.jpg" alt="slika1">
