<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
    <style>
        #tel:valid {
                                                                                    
        background-color: lightgreen;
    }
        #tel:invalid 
        {background-color: red;}
    </style>
</head>
<body>
    <form action="">
    <p>
        <label for="ime">Ime i Prezime</label><br>
        <input id="ime" name= "ime i prezime" type="text" size="50" maxlength="50" placeholder="ime i prezime" required>

    
    </p>
    <p>
        <label for="">E-mail adresa</label><br>
        <input id="email" name="email" type="email" size="30" maxlength="30" placeholder="emailtvrtka.com">

    </p>
    <p>
        <label for="tel">Telefon</label><br>
        <input id="tel" name="telefon"type="tel" placeholder="099-123-345" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}">
    </p>
    <p>
        <label for="pass">Vasa zaporka</label><br>
        <input id="pass" name="password" type="password">
    </p>
    <p>
        <label for="boja">Boja</label><br>
        <input id="boja" name="moja boja" type="color">
    </p>
    <p>
        <label for="obavijesti">Zelim primati obavjesti</label>
        <input id="obavijesti" name="obavijesti" type="checkbox" value="true" checked>

    </p>
    <p>
        Ocijenite usluge nase tvrtke <br>
        <label for="o1">1</label>
        <input type="radio" id="o1" name="o1" value="1">
        <label for="o2">2</label>
        <input type="radio" id="o2" name="o1" value="2">
        <label for="o3">3</label>
        <input type="radio" id="o3" name="o1" value="3">
        <label for="o4">4</label>
        <input type="radio" id="o4" name="o1" value="4">
        <label for="o5">5</label>
        <input type="radio" id="o5" name="o1" value="5">
    </p>
    <p>
        <label for="dokument">Prilozite dokument</label><br>
            <input id="dokument"type="file" name="dokument">
       
    </p>
    <p>
        <label for="datum">Odaberite datum</label><br>
        <input id="datum" type="date" name="datum" min="2019-12-31" max="2022-12-31">
    </p>
    <p>
        <label for="komentar">Upisite komentar</label><br>
        <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="grad">Odaberite seminar</label><br>
        <select name="grad" id="grad">
        <option value="London">London</option>
        <option value="Pariz">Pariz</option>
        <option value="Rim">Rim</option>
    </select> 
    <p>
        <label for="grad2">Odaberite ili upisite grad</label><br>
        <input id="grad2" name="grad2" type="text" list="gradovi">
        <details id="gradovi">
        <option value="London">London</option>
        <option value="Pariz">Pariz</option>
        <option value="Rim">Rim</option>
    </details>
    </p>
    <p>
        <input name="reset_btn" type="reset" value="Ponisti">
        <input name="submit_btn" type="submit" value="Posalji">
    </p>
        
    </p>

    </form>
</body>
</html>
