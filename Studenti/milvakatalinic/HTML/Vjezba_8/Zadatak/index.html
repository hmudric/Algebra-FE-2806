<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrazac</title>
</head>
<body>
    <form action="">
        <p>
            <label for="ime">Ime i Prezime</label><br>
            <input id="ime" name="ime i prezime"type="text"size="50" maxlength="50" required placeholder="Vase ime i prezime">
        </p>
        <p>
            <label for="e-adresa">E-mail adresa</label><br>
            <input id="e-adresa" name="e-adresa" type="email"required placeholder="Upisite valjanu e-mail adresu" size="30">
        </p>
        <p>
            <label for="broj">Kontakt broja telefona</label><br>
            <input id="broj" name="broj" type="broj" size="30" maxlength="30">
        </p>
        <p>
            <label for="datum">Datum rodjenja</label><br>
            <input id="datum" type="date" name="datum">
        </p>
        <p>
            Koje jezike govorite?<br>
            <label for="engleski">Engleski</label>
            <input id="engleski" name="jezik" type="checkbox" value="engleski">
            <label for="talijanski">Talijanski</label>
            <input id="talijanski" name="jezik" type="checkbox" value="talijanski">
            <label for="njemacki">Njemački</label>
            <input id="njemacki" name="jezik" type="checkbox" value="njemacki">
            <label for="francuski">Francuski</label>
            <input id="francuski" name="jezik" type="checkbox" value="francuski">
            <label for="spanjolski">Španjolski</label>
            <input id="spanjolski" name="jezik" type="checkbox" value="spanjolski">
            
        </p>
        <p>
            Da li ste do sada koristili usluge nase tvrtke?<br>
            <label for="usluge-da">Da</label>
            <input id="usluge-da" type="radio" name="usluge" value="yes">
            <label for="usluge-ne">Ne</label>
            <input id="usluge-ne" type="radio" name="usluge" value="no">
        </p>

        <p>
            <label for="cv">Prilozite zivotopis</label><br>
            <input id="cv" name="cv" type="fill required">
        </p>
        <p>
            <input type="reset" name="reset_btn" value="Ponisti">
            <input type="submit" name="submit_btn" value="Prijavi se">
        </p>
        
       
    
        

    </form>
</body>
</html>
