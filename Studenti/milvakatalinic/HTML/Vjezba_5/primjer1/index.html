<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio i video</title>
</head>

<body>
    <h1>Multimedijski sadrzaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" controls width="720" height="404" controls></video>
    <video controls width="720" heights="404" loop autoplay muted>
        <source src="mountains.mp4"> type="video/mp4">

    </video>

    <video controls width="720" height="404">
        <source src="mountains.mp4" type="video/mp4">
        <source src="mountains.webm" type="video/webm">
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3" controls></audio>
    <br>
    <audio controls>
        <source src="in3s.mp3" type="audio/mp3">
        <p>Vas preglednik ne podrzava audio</p>

    </audio>
</body>
</html>
