<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fn napredno - closure</title>
  </head>
  <body>
    <script>
      let globalnaVar = 5;

      const vanjskaFn = () => {
        let lokalnaVar = 10;

        const unutarnjaFn = () => {
          console.log(`Globalna: ${globalnaVar}`);
          console.log(`Lokalna: ${lokalnaVar}`);
        };
        unutarnjaFn();
      };

      vanjskaFn();
    </script>
  </body>
</html>
